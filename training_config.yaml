### model
model_name_or_path: /home/jovyan/visual-thinker-workspace/AlphaTable-1.5B-reasoning-init
trust_remote_code: true
enable_liger_kernel: true
disable_gradient_checkpointing: true

### method
stage: sft
do_train: true
finetuning_type: full
deepspeed: examples/deepspeed/ds_z0_config.json  # choices: [ds_z0_config.json, ds_z2_config.json, ds_z3_config.json]

### dataset
dataset: pick_place_table_reasoning
template: deepseek3
cutoff_len: 4096
train_on_prompt: true
overwrite_cache: true
preprocessing_num_workers: 32
#packing: true
#neat_packing: true

### output
output_dir: saves/alphatable-1.5b-reasoning-base/full/sft
logging_steps: 1
save_steps: 2000
plot_loss: true
overwrite_output_dir: true

### train
per_device_train_batch_size: 4
gradient_accumulation_steps: 1
learning_rate: 1.0e-4
num_train_epochs: 1.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

